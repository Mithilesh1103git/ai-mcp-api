services:

  mcp_server:
    build:
      context: .
    container_name: mcp_server
    hostname: mcp_server
    ports:
      - "8080:8080"
    environment:
      PYTHONPATH: ".:${PYTHONPATH}"
      PIP_TMPDIR_PATH: "/home/tmp_dir"
      PIP_REQ_FILE: "requirements.txt"
      API_SERVER_HOST: "api_server"
      API_SERVER_PORT: "8081"
      MCP_SERVER_HOST: "localhost"
      MCP_SERVER_PORT: "8080"
      MCP_ENDPOINT_TYPE: "uvicorn"
    working_dir: "/app"
    networks:
      - ai_mcp_api_network
    command: [ "uvicorn", "--host=0.0.0.0", "--port=8080", "applications.mcp:app" ]
    #    command: ["python3", "applications/mcp/__init__.py"]

  api_server:
    build:
      context: .
    container_name: api_server
    hostname: api_server
    depends_on:
      - mcp_server
    ports:
      - "8081:8081"
    environment:
      PYTHONPATH: ".:${PYTHONPATH}"
      PIP_TMPDIR_PATH: "/home/tmp_dir"
      PIP_REQ_FILE: "requirements.txt"
      API_SERVER_HOST: "localhost"
      API_SERVER_PORT: "8081"
      MCP_SERVER_HOST: "mcp_server"
      MCP_SERVER_PORT: "8080"
      MCP_ENDPOINT_TYPE: "uvicorn"
    working_dir: "/app"
    networks:
      - ai_mcp_api_network
    command: [ "uvicorn", "--host=0.0.0.0", "--port=8081", "applications.api:app" ]

networks:
  ai_mcp_api_network:
    driver: bridge
